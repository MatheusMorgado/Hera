        <form style="margin-top: 3%">
            <h1>Administrador</h1>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="E-mail">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <form style="margin-top: 3%">
            <h1>Curso</h1>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="requisito">Requisito</label>
                <input type="text" class="form-control" id="requisito" aria-describedby="requisito"
                       placeholder="Requisito">
            </div>
            <div class="form-group">
                <label for="ementa">Ementa</label>
                <textarea type="text" class="form-control" id="ementa" aria-describedby="ementa"
                     placeholder="Ementa" ></textarea>
            </div>
            <div class="form-group">
                <label for="cargaHoraria">Carga Horária</label>
                <input type="number" class="form-control" id="carga" aria-describedby="carga"
                          placeholder="Carga horária">
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preço" aria-describedby="preço"
                       placeholder="Preço">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <form style="margin-top: 3%">
            <h1>Matrícula</h1>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" placeholder="ID">
        </div>
            <div class="form-group">

                <input type="number" class="form-control" id="turmaid" placeholder="TURMA ID">

            <div class="form-group">

                <input type="number" class="form-control" id="alunoid" placeholder="ALUNO ID">

            <div class="form-group">
            <label for="data">Data Matrícula</label>
            <input type="date" class="form-control" id="data" aria-describedby="data"
                   placeholder="Data Matrícula">
        </div>
        <div class="form-group">
            <label for="nota">Nota</label>
            <input type="number" class="form-control" id="nota" aria-describedby="nota"
                   placeholder="Nota">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <form style="margin-top: 3%">

            <div class="form-group">
                <label for="cargaHoraria">Carga Horária</label>
